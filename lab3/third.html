<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third task</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
        }

        .image-container img {
            width: 100%;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #db1919;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="secondtask.jpg" alt="Image">
        <div class="text-overlay">Third task</div>
    </div>
</body>
</html>
